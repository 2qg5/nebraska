<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nebraska</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            letter-spacing: 5px;
        }

       #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in;
}

        .content {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
}

        .flashing-text {
    font-size: 3rem;
    font-weight: bold;
    color: white;
    text-decoration: none;
    animation: blink 0.05s infinite steps(2); 
}

        @keyframes blink {
    0% { color: white; }
    50% { color: black; }
    100% { color: white; }
}
    </style>
</head>
<body>

    <div id="overlay" onclick="startSite()">
        [ CLICK ME ]
    </div>

    <video loop playsinline id="bg-video">
        <source src="7592834796393450782.mp4" type="video/mp4">
    </video>

    <div class="content" id="main-content">
        <a href="https://xxv.lol/nsa" class="flashing-text">N E B R A S K A</a>
    </div>

    <script>
        function startSite() {
            const video = document.getElementById('bg-video');
            const overlay = document.getElementById('overlay');
            const content = document.getElementById('main-content');
            video.play();
            video.style.opacity = "1";
            content.style.visibility = "visible";
            overlay.style.display = "none";
        }
    </script>

</body>
</html>
